<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./image_processing.css" />
    <title>영상정보처리 - JavaScript</title>
    <script src="./pixelProcessing.js"></script>
    <script src="./geometryProcessing.js"></script>
    <script src="./histoProcessing.js"></script>
    <script src="./rangeProcessing.js"></script>
    <script>
      function selectAlgo(selNum) {
        switch (parseInt(selNum.value)) {
          case 101:
            equalImage();
            break;
          case 102:
            addImage();
            break;
          case 103:
            subImage();
            break;
          case 104:
            reverseImage();
            break;
          case 105:
            grayScale128Image();
            break;
          case 106:
            grayScaleAvgImage();
            break;
          case 107:
            grayScaleMidImage();
            break;
          case 108:
            gammaImage();
            break;
          case 109:
            rangeImage();
            break;
          case 110:
            parabolaCapImage();
            break;
          case 111:
            parabolaCupImage();
            break;

          case 201:
            mirroringLRImage();
            break;
          case 202:
            mirroringUDImag();
            break;
          case 203:
            zoomOutImage();
            break;
          case 204:
            zoomInForwardImage();
            break;
          case 205:
            zoomInBackWardImage();
            break;
          case 206:
            moveImage();
            break;
          case 207:
            rotateImage();
            break;

          case 301:
            histoStretchImage();
            break;
          case 302:
            endInImage();
            break;
          case 303:
            histoEqualImage();
            break;

          case 401:
            embosImage();
            break;
          case 402:
            blurImage();
            break;
          case 403:
            gaussianImage();
            break;
          case 404:
            sharpImage();
            break;
          case 405:
            edgeImage();
            break;
          case 406:
            laplacianImage();
            break;
          case 407:
            highPassFilterImage();
            break;

          default:
            equalImage();
        }
      }
    </script>
  </head>

  <body onload="init()">
    <div id="header">
      <h1 id="title">영상 처리 프로그램</h1>
      <hr />
    </div>
    <br />
    <form id="form">
      <label id="input-file-button" for="inFile">업로드</label>
      <input
        type="file"
        id="inFile"
        onchange="openImage()"
        style="display: none"
      />
      <br /><br />

      <select
        name="pixel"
        class="select"
        onchange="selectAlgo(this.form.pixel)"
      >
        <option value="100">- 화소점 처리</option>
        <option value="101">동일 영상</option>
        <option value="102">밝게</option>
        <option value="103">어둡게</option>
        <option value="104">반전</option>
        <option value="105">흑백(128기준)</option>
        <option value="106">흑백(평균값기준)</option>
        <option value="107">흑백(중앙값기준)</option>
        <option value="108">감마 보정</option>
        <option value="109">범위 강조</option>
        <option value="110">파라볼라 (CAP)</option>
        <option value="111">파라볼라 (CUP)</option>
        <option value="112">포스터라이징</option>
      </select>

      <select
        name="geometry"
        class="select"
        onchange="selectAlgo(this.form.geometry)"
      >
        <option value="200">- 기하학 처리</option>
        <option value="201">좌우 미러링</option>
        <option value="202">상하 미러링</option>
        <option value="203">축소</option>
        <option value="204">확대 (Forwarding)</option>
        <option value="205">확대 (Backwarding)</option>
        <option value="206">이동</option>
        <option value="207">회전</option>
      </select>

      <select
        name="histo"
        class="select"
        onchange="selectAlgo(this.form.histo)"
      >
        <option value="300">- 히스토그램 처리</option>
        <option value="301">히스토그램 스트레칭</option>
        <option value="302">엔드-인</option>
        <option value="303">평활화</option>
      </select>

      <select
        name="range"
        class="select"
        onchange="selectAlgo(this.form.range)"
      >
        <option value="400">- 화소영역 처리</option>
        <option value="401">엠보싱</option>
        <option value="402">블러링</option>
        <option value="403">가우시안 스무딩</option>
        <option value="404">샤프닝</option>
        <option value="405">경계선 검출</option>
        <option value="406">라플라시안</option>
        <option value="407">고주파 샤프닝</option>
      </select>
    </form>
    <br />
    <div id="canvas-container">
      <canvas
        id="inCanvas"
        style="background-color: white; border: 2px solid black"
      ></canvas>
      <canvas
        id="outCanvas"
        style="background-color: white; border: 2px solid black"
      ></canvas>
    </div>
  </body>
</html>
